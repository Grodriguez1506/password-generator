<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}

        {%endblock%}
        | PG
    </title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>

<body>

    <!--Cabecera de la página-->
    <header>
        <a class="logo" href="{% url 'inicio' %}">
        <img src="{%static 'images/logo.png'%}">
        </a>
        <a  class="main_link" href="{% url 'inicio' %}">Password generator</a>
    </header>

    <nav>
        <ul>
            <li>
                <a href="{% url 'about' %}">About</a>
            </li>
            <li>
                <a href="{% url 'inicio' %}">Home</a>
            </li>
        </ul>
    </nav>

    {% if messages %}

        {% for message in messages %}

            <div class="message">
                {{message}}
            </div>
        {% endfor %}
    
    {% endif %}


    <div class="box">
        
        <div class="card">
            {% block content %}

            {%endblock%}
        </div>
    </div>


    <footer>
        Password generator &copy; Gabriel Rodrí­guez - {% now "d/m/Y" %}
    </footer>

</body>

</html>
